<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <!-- https://www.w3schools.com/w3css/img_avatar3.png -->

    <div id="gallery">
        <figure class="hoverable">
            <img src="https://www.w3schools.com/w3css/img_avatar3.png" alt="Avatar" />
            <figcaption class="overlay overlay-fade">
                <div>Hello world!</div>
            </figcaption>
        </figure>

        <figure class="hoverable">
            <img src="https://www.w3schools.com/w3css/img_avatar3.png" alt="Avatar" />
            <figcaption class="overlay overlay-slide-down">
                <div>Hello world!</div>
            </figcaption>
        </figure>

        <figure class="hoverable">
            <img src="https://www.w3schools.com/w3css/img_avatar3.png" alt="Avatar" />
            <figcaption class="overlay overlay-slide-left">
                <div>Hello world!</div>
            </figcaption>
        </figure>
    </div>

</body>
</html>
